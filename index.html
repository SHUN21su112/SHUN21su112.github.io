<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博木鱼 | 功德+1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .muyu {
            width: 200px;
            height: 200px;
            background: url('muyu.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .muyu:active {
            transform: scale(0.95);
        }
        .count {
            font-size: 24px;
            color: #5a4a3d;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="muyu" id="muyu"></div>
    <div class="count" id="count">功德: 0</div>

    <script>
        const muyu = document.getElementById('muyu');
        const countEl = document.getElementById('count');
        let count = 0;

        // 点击木鱼触发
        muyu.addEventListener('click', () => {
            count++;
            countEl.textContent = `功德: ${count}`;
            // 播放敲击音效
            const audio = new Audio('https://cdn.jsdelivr.net/gh/xxxx/muyu-sound.mp3');
            audio.play();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博木鱼 | 功德+1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Microsoft Yahei", sans-serif;
        }
        .muyu {
            width: 200px;
            height: 200px;
            background: url('muyu.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .muyu:active {
            transform: scale(0.95);
        }
        .count {
            font-size: 24px;
            color: #5a4a3d;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="muyu" id="muyu"></div>
    <div class="count" id="count">功德: 0</div>

    <script>
        const muyu = document.getElementById('muyu');
        const countEl = document.getElementById('count');
        let count = 0;

        


window.addEventListener('load', function() {
  audio = new Audio('https://cdn.jsdelivr.net/npm/muyu-audio@1.0.0/muyu.mp3');
  // 预加载音频，确保手机端能快速响应
  audio.load();
});

// 给木鱼绑定点击事件
document.getElementById('muyu').addEventListener('click', function() {
  // 手机端必须由用户交互触发，所以在这里播放
  audio.currentTime = 0; // 重置播放头，支持连续快速点击
  audio.play().catch(err => {
    // 如果第一次点击没声音，再弹一个提示让用户主动触发
    alert('请点击屏幕任意位置，授权播放音效后再敲击木鱼');
  });
});
</body>

</html>
